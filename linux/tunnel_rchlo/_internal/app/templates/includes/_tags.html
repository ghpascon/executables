<!-- EPCs Table Widget -->
<div
  class="bg-white rounded-lg shadow border p-4 flex flex-col lg:flex-row gap-4 w-full h-[75vh]"
  x-data="tagsTable()"
>
  <!-- Left - EPCs List -->
  <div class="flex-1">
    <div class="justify-between flex items-center mb-4">
      <h4 class="text-lg font-semibold mb-4">
        EPCs (<span x-text="epcs.length"></span>)
      </h4>

      <a
        href="{{ url_for('gtin') }}"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm"
      >
        View GTIN Summary
      </a>

      <a
        href="{{ url_for('tag_details') }}"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm"
      >
        View All Details
      </a>
    </div>
    <div
      class="border rounded overflow-hidden"
      style="height: calc(100% - 60px)"
    >
      <div class="bg-gray-50 p-3 border-b">
        <div class="grid grid-cols-3 gap-4 font-medium text-sm">
          <div class="col-span-2">EPC</div>
          <div>Details</div>
        </div>
      </div>

      <div class="overflow-y-auto" style="height: calc(100% - 50px)">
        <template x-for="(epc, index) in epcs" :key="`epc-${index}-${epc}`">
          <div class="border-b p-3 hover:bg-gray-50">
            <div class="grid grid-cols-3 gap-4 items-center text-sm">
              <div class="font-mono truncate col-span-2" x-text="epc"></div>
              <button
                @click="loadTagDetails(epc)"
                class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs w-fit"
              >
                View
              </button>
            </div>
          </div>
        </template>

        <div x-show="epcs.length === 0" class="p-8 text-center text-gray-400">
          No EPCs found
        </div>
      </div>
    </div>
  </div>

  <!-- Right - Details -->
  <div
    class="w-full lg:w-96 border-t lg:border-t-0 lg:border-l pt-4 lg:pt-0 lg:pl-4 flex flex-col min-h-[300px] lg:min-h-0"
  >
    <h4 class="text-lg font-semibold mb-4 flex-shrink-0">Details</h4>

    <div class="flex-1 overflow-hidden">
      <div x-show="!selectedEpc" class="p-8 text-center text-gray-400">
        Select an EPC
      </div>

      <div x-show="loadingDetails" class="p-8 text-center">Loading...</div>

      <div
        x-show="selectedEpc && !loadingDetails && tagDetails"
        class="h-full overflow-y-auto"
      >
        <div class="bg-blue-50 p-3 rounded mb-4">
          <div class="text-xs text-gray-500">EPC:</div>
          <div class="font-mono text-sm break-all" x-text="selectedEpc"></div>
        </div>

        <div class="space-y-2">
          <template x-for="(value, key) in tagDetails" :key="key">
            <div class="border-b pb-2 flex justify-between">
              <div
                class="text-xs text-gray-500 flex-shrink-0 mr-2"
                x-text="key.replace(/_/g, ' ')"
              ></div>
              <div
                class="text-sm font-mono break-all text-right"
                x-text="value || '-'"
              ></div>
            </div>
          </template>
        </div>
      </div>

      <div
        x-show="selectedEpc && !loadingDetails && !tagDetails"
        class="p-8 text-center text-red-400"
      >
        Error loading details
      </div>
    </div>
  </div>
</div>

<script>
  function tagsTable() {
    return {
      epcs: [],
      selectedEpc: null,
      tagDetails: null,
      loadingDetails: false,

      async init() {
        await this.loadEpcs();
        setInterval(() => this.loadEpcs(), 1000);
      },

      async loadEpcs() {
        try {
          const response = await fetch("{{ url_for('get_epcs') }}");
          if (response.ok) {
            const data = await response.json();
            this.epcs = Array.isArray(data) ? data : data.epcs || [];
          }
        } catch (error) {
          console.error("Error loading EPCs:", error);
        }
      },

      async loadTagDetails(epc) {
        this.selectedEpc = epc;
        this.loadingDetails = true;
        this.tagDetails = null;

        try {
          const response = await fetch(
            "{{ url_for('get_tag_info', epc='placeholder') }}".replace(
              "placeholder",
              encodeURIComponent(epc),
            ),
          );
          if (response.ok) {
            this.tagDetails = await response.json();
          }
        } catch (error) {
          console.error("Error loading tag details:", error);
        } finally {
          this.loadingDetails = false;
        }
      },
    };
  }
</script>
